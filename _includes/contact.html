<section id="contact">
  <div class="container">

    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Get In Touch</h2>
            <h3 class="section-subheading text-muted">
              Have a question? Need expert consultation? Let's connect. <br>
              We offer complimentary initial consultationsâ€”reach out today.
          </h3>
          </div>
    </div>
    
    <div class="row">
        <div class="col-lg-6">
            <h3 class="section-subheading text-muted text-center">Our Location</h3>
            <div class='embed-container' style="margin-bottom: 30px;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116849.68121271313!2d90.34534792801864!3d23.763330911878356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c780dd02daad%3A0x4f1a2e5a49189276!2sHassan+and+Associates!5e0!3m2!1sen!2sbd!4v1547489705274" width="100%" height="400" frameborder="0" style="border:0; border-radius: 8px;" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="col-lg-6">
            <h3 class="section-subheading text-muted text-center">Send Us a Message</h3>
            <form id="contactForm" name="contactForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Your Phone" id="phone" name="phone">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject *" id="subject" name="subject" required data-validation-required-message="Please enter a subject.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Your Message *" id="message" name="message" rows="6" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
  </div>
</section>
